syntax = "proto3";

package space.exploration.communications.protocol.spacecraftClock;

message SclkPacket {
    string utcTime = 1;
    string sclkValue = 2;
    int64 missionDurationMS = 3;
    int32 timeScaleFactor = 4;
    string startTime = 5;
    int64 timeElapsedMs = 6;
    string calendarTime = 7;
    double ephemerisTime = 8;
    string clockFile = 9;
    string applicableTimeFrame = 10;
    int32 sol = 11;
}


syntax = "proto3";

package space.exploration.communications.protocol.service;

message WeatherPayload {
    string terrestrialDate = 1;
    int32 sol = 2;
    double ls = 3;
    double minTemp = 4;
    double minTemFahrenheit = 5;
    double maxTemp = 6;
    double maxTempFahrenheit = 7;
    double pressure = 8;
    string pressureDescription = 9;
    string absoluteHumidity = 10;
    string atmosphericOpacity = 11;
    string season = 12;
    string sunrise = 13;
    string sunset = 14;
    double windSpeed = 15;
    double windDirection = 16;
}